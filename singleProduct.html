<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Product Management App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./myProducts.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./addProducts.html">Add Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <p id="load">Fetching Product</p>
        <div class="row" id="productBag" style="width: 100%">
            <div class="col-md-12">
                <h1>Products Details And Comments</h1>
            </div>
        </div>
        <div class="row" id="productForm" style="width: 100%">
            <div class="col-md-12">
                <div class="accordion" id="accordionExample" style="width: 100%">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Send A Reply Or Read Reply From Other Users.
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="mb-3 col-md-8 offset-md-2 fs-5 fw-bold lh-md" id="notice">
                                            </div>
                                            <form method="post" action="#" id="replyForm">
                                                <div class="form-group" style="margin-bottom:10px">
                                                    <input type="hidden" id="productID">
                                                    <input type="hidden" id="productOwnerEmail">
                                                    <input type="hidden" id="productOwnerFullName">
                                                    <input type="hidden" id="productOwnerNumber">
                                                    <label for="reply">
                                                        Write Your Reply Here
                                                    </label>
                                                    <textarea class="form-control" id="reply" rows="3"></textarea>
                                                </div>
                                                <button type="submit" id="btn" class="btn btn-primary" style="margin-bottom: 10px;">
                                                    Send A Reply
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                    <div id="house">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./js/checkUserToken.js"></script>
        <script src="./js/singleProduct.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</body>

</html>
