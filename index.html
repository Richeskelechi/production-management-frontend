<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Management App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Product Management App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Login</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="row justify-content-md-center">
          <form class="input-form" id="loginForm" method="post" action="#">
            <div
              class="mb-3 col-md-8 offset-md-2 fs-5 fw-bold lh-md"
              id="notice"
            >
              Please Enter Your Account Details To Login
            </div>
            <div class="mb-3 col-md-8 offset-md-2">
              <label for="email" class="form-label">Email address</label>
              <input type="text" class="form-control" id="email" />
            </div>
            <div class="mb-3 col-md-8 offset-md-2">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" />
              Please password must be at least 8 characters long and contain at
              least one number, one uppercase and one lowercase letter
            </div>
            <div class="mb-3 col-md-8 offset-md-2">
              <button id="btn" type="submit" class="btn btn-default">
                Login To Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js"></script>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const msg = urlParams.get("msg");
      const err = urlParams.get("err");
      if (msg) {
        document.getElementById("notice").innerHTML = msg;
        document.getElementById("notice").style.color = "green";
      } else if (err) {
        document.getElementById("notice").innerHTML = err;
        document.getElementById("notice").style.color = "red";
      } else {
        document.getElementById("notice").innerHTML =
          "Please Enter Your Account Details To Login";
        document.getElementById("notice").style.color = "black";
      }
    </script>
  </body>
</html>
